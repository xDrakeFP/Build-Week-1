<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    />
    <title>Results</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id="results">
    <header>
      <div class="logo">
        <img src="./assets/img/epicode_logo.png" alt="Logo EPICODE" />
      </div>
    </header>
    <main>
      <div class="answers">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="results">
        <div class="correct">
          <h2 id="correctH2"></h2>
          <p id="correctP"></p>
        </div>
        <section class="doughnutContainer">
          <canvas id="doughnut"></canvas
          ><!-- grafico-->
        </section>

        <div class="wrong">
          <h2 id="wrongH2"></h2>
          <p id="wrongP"></p>
        </div>
      </div>
      <section class="rate">
        <button type="button">RATE US</button>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
