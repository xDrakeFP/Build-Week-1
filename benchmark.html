<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/img/epicode_logo.png" alt="Logo di Epicode" />
      </div>
    </header>
    <main>
      <section class="answerButton">
        <h2 id="question-text">Loading question...</h2>

        <div id="options-container" class="options-grid"></div>

        <button id="confirm-button" class="confirm-button">
          Conferma Risposta
        </button>
      </section>
      <div style="width: 300px; height: 300px">
        <canvas id="canvasTimer"></canvas>
      </div>
      <div id="question-counter" class="question-counter-top">
        QUESTION 1 / 10
      </div>
      <div id="timer"></div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
