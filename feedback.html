<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/img/epicode_logo.png" alt="Logo EPICODE" />
      </div>
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <h3>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </h3>
      <div class="stars">
        <img src="./assets/img/star.svg" alt="star1" class="star" />
        <img src="./assets/img/star.svg" alt="star2" class="star" />
        <img src="./assets/img/star.svg" alt="star3" class="star" />
        <img src="./assets/img/star.svg" alt="star4" class="star" />
        <img src="./assets/img/star.svg" alt="star5" class="star" />
        <img src="./assets/img/star.svg" alt="star6" class="star" />
        <img src="./assets/img/star.svg" alt="star7" class="star" />
        <img src="./assets/img/star.svg" alt="star8" class="star" />
        <img src="./assets/img/star.svg" alt="star9" class="star" />
        <img src="./assets/img/star.svg" alt="star10" class="star" />
      </div>
      <h3>Leave us an open feedback about your experience so far</h3>
      <form>
        <input
          type="text"
          class="comment"
          placeholder="Write your comment here"
        />
        <section class="infoButton">
          <button type="submit">MORE INFO</button>
        </section>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
